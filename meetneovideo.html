<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .close-btn {
            
            position: fixed;
            right: 20px;
            top: 20px;
            color: black;
            font-size: 24px;
            background: none;
            border: none;
            z-index: 1000;
            cursor: pointer;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .video-wrapper {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <button type="button" class="close-btn" onclick="window.location.href='meetneo.html'">âœ•</button>
    <div class="video-container">
        <div class="video-wrapper">
            <div class="ratio ratio-16x9">
                <iframe src="./videos/Neo_Trailer.mp4" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
